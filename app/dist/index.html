<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <title>First test</title>
</head>

<body>
<div id="root"></div>
<div>

</div>

<p>
<form id="addLand">
    <h2>Insert new land</h2>
    <!--// district, document, landParcel, subaltern, ownerAddress.-->

    <input type="text" maxlength="2" placeholder="District" id="district"/>
    <input type="number" placeholder="Document" id="document"/>
    <input type="number" placeholder="Land parcel" id="landParcel"/>
    <input type="number" placeholder="Subaltern" id="subaltern"/>
    <input type="text" placeholder="Owner address" id="ownerAddress"/>

    <input type="submit" value="Add land"/>
</form>
</p>
<br/>
<hr>
<br/>
<p>
<h2>Get history</h2>
<form id="getHistory">
    <input type="number" placeholder="landId" id="landId"/>
    <input type="submit" value="Get history"/>
</form>
</p>
<br/>
<hr>
<br/>
<p>
<h2>Get all lands for address</h2>
<form id="getLands">
    <input type="text" placeholder="Address for searching" id="searchAddress"/>
    <input type="submit" value="Search"/>
</form>
</p>
<br/>
<hr/>
<br/>
<p>
<h2>Transfer land</h2>
<form id="transferLand">
    <input type="text" placeholder="Address of owner" id="ownerAddressTransfer"/>
    <input type="number" placeholder="landId" id="landIdTransfer"/>
    <br>
    <input type="text" placeholder="Buyer address" id="buyerAddress"/>
    <input type="submit" value="Transfer"/>
</form>
</p>

<script src="./bundle.js"></script>
</body>

</html>
